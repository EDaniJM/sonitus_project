{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In | Akuvox Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'adminkit/css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <img src="{% static 'img/akuvox_logo_color.png' %}" alt="Akuvox Support Logo"
                                style="height: 70px; width: auto;" />
                            <!-- <h1 class="h2">Akuvox Support</h1> -->
                            <br>
                            <p class="lead"></p>
                            
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form method="POST">
                                        {% csrf_token %}

                                        {% if form.non_field_errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ form.non_field_errors|first }}
                                        </div>
                                        {% endif %}

                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input class="form-control form-control-lg" type="text" name="username"
                                                placeholder="Enter your username" />
                                        </div>

                                        <!-- CAMPO DE CONTRASEÑA MODIFICADO -->
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <!-- 1. Contenedor con posición relativa -->
                                            <div class="position-relative">
                                                <!-- 2. Input con un ID para que JS lo encuentre -->
                                                <input id="password-input" class="form-control form-control-lg"
                                                    type="password" name="password" placeholder="Enter your password" />
                                                <!-- 3. El ícono del ojo posicionado absolutamente -->
                                                <span class="position-absolute top-50 end-0 translate-middle-y me-3"
                                                    id="toggle-password" style="cursor: pointer;">
                                                    <i class="align-middle" data-feather="eye"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPT PRINCIPAL DE ADMINKIT (INCLUYE FEATHER ICONS) -->
    <script src="{% static 'adminkit/js/app.js' %}"></script>

    <!-- NUEVO SCRIPT PARA LA VISIBILIDAD DE LA CONTRASEÑA -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password-input');
            const eyeIcon = togglePassword.querySelector('i');

            togglePassword.addEventListener('click', function () {
                // Cambia el tipo del input entre 'password' y 'text'
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Cambia el ícono del ojo
                if (type === 'password') {
                    eyeIcon.setAttribute('data-feather', 'eye');
                } else {
                    eyeIcon.setAttribute('data-feather', 'eye-off');
                }

                // Vuelve a inicializar Feather Icons para que renderice el nuevo ícono
                feather.replace();
            });
        });
    </script>

</body>

</html>
